
<main>
  <h1>New Car</h1>
  <!-- #carForm="ngForm" declara tag ul ca ng Form -->
  <form *ngIf="!!carForm" [formGroup]="carForm" (ngSubmit)="submitForm()">
    <div class="form-field">
      <span class="p-float-label">
        <input id="brand" type="text" pInputText formControlName="brand">
        <label for="brand">Brand</label>
      </span>
<!--      <label for="brand">Brand</label>-->
<!--      <input type="text" id="brand" formControlName="brand" appInputFocus />-->
      <span *ngIf="carForm.controls.brand.hasError('required')">Required</span>
    </div>
    <div class="form-field">
      <span class="p-float-label">
        <input id="model" type="text" pInputText formControlName="model">
        <label for="model">Model</label>
      </span>
<!--      <label for="model">Model</label>-->
<!--      <input type="text" id="model" formControlName="model"/>-->
      <span *ngIf="carForm.controls.model.hasError('maxlength')">String is too long</span>
    </div>
    <div class="form-field">
      <span class="p-float-label">
        <input id="cubic-cap" type="text" pInputText formControlName="cubicCap">
        <label for="cubic-cap">Cubic Cap</label>
      </span>
<!--      <label for="cubic-cap">Cubic Cap</label>-->
<!--      <input type="number" id="cubic-cap" formControlName="cubicCap"/>-->
    </div>
    <div class="form-field">
       <span class="p-float-label">
        <input id="serial-num" type="text" pInputText formControlName="serialNum">
        <label for="serial-num">Serial Num</label>
      </span>

<!--      <label for="serial-num">Serial Num</label>-->
<!--      <input type="text" id="serial-num"  formControlName="serialNum"/>-->
    </div>
    <div class="form-field" >
      <label for="type">Type</label>
      <select id="type" formControlName="type">
        <option value="Hybrid">Hybrid</option>
        <option value="Electric">Electric</option>
        <option value="SUV">SUV</option>
      </select>
    </div>
    <div class="form-field">
      <span class="p-float-label">
        <input id="plates" type="text" pInputText formControlName="plates">
        <label for="plates">Plates</label>
      </span>
<!--      <label for="plates">Plates</label>-->
<!--      <input type="text" id="plates" formControlName="plates"/>-->
    </div>
    <div class="form-field " id="fuel-type">
      <p id='fuel'>Fuel type: <br>
        <input type="radio" id="gasoline" formControlName="fuelType" value="Gasoline"/>
        <label for="gasoline" >Gasoline</label><br>
        <input type="radio" id="diesel-fuel" formControlName="fuelType" value="Diesel Fuel"/>
        <label for="diesel-fuel" >Diesel Fuel</label><br>
        <input type="radio" id="bio-diesel" formControlName="fuelType" value="Bio-diesel"/>
        <label for="bio-diesel" >Bio-diesel</label><br>
        <input type="radio" id="ethanol" formControlName="fuelType" value="Ethanol"/>
        <label for="ethanol" >Ethanol</label><br></p>

    </div>
    <div class="form-field">
      <span class="p-float-label">
        <input id="power" type="text" pInputText formControlName="power">
        <label for="power">Power</label>
      </span>
<!--      <label for="power">Power</label>-->
<!--      <input type="number" id="power" formControlName="power"/>-->
    </div>
    <div class="form-field">

      <label for="owner-id">Owner ID</label>
      <select id="owner-id" formControlName="ownerId">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

    </div>

    <app-buttons [buttonName]="!!selectedCar ? 'Save changes' : 'Add car'"  ></app-buttons>
  </form>
</main>
